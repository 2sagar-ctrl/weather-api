<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather Forecast App</title>
  </head>
  <body class="bg-gray-900 text-white">
    <div id="animation-container"></div>
    <!-- <div
      id="loading-overlay"
      class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50"
    >
      <div class="text-center">
        <i class="fas fa-spinner fa-spin text-5xl mb-4 text-blue-400"> </i>
        <p class="text-xl">Featching Your Weather...</p>
      </div>
    </div> -->
    <div 
      id="error-modal"
      class="fixed inset-0 modal-bg flex items-center justify-center z-50 hidden"
    >
      <div
        class="bg-red-900 border border-red-700 rounded-lg shadow-xl p-6 w-11/12 md:w-1/3 text-center"
      >
        <h3 class="text-2xl font-bold mb-4">Something Went Wrong.</h3>
        <p class="mb-6" id="error-message">Could not fetch weather data</p>
        <button
          class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-full transition-colors"
          id="close-modal-btn"
        >
          Close
        </button>
      </div>
    </div>
<!-- <div class="min-h-screen w-full p-4 md:p-8 transition-opacity duration-500 opacity-0" id="weather-container"> -->
  <div class="w-full max-w-2xl mx-auto mb-8 relative z-20">
    <form id="search-form" class="flex items-center bg-black/30 backdrop:blur-xl rounded-full shadow-lg border-white/20">
      <input type="text" id="city-input" placeholder="Search for any city..." class="w-full bg-transparent text-white placeholder:gray-300 border-none rounded-full py-4 px-6 focus:outline-none text-lg" autocomplete="off">
      <button type="button" id="geolocation-btn" title="Use my location" class="text-white px-5 hover:text-blue-300 transition-colors">
        <i class="fas fa-map-marker-alt text-xl">

        </i>

      </button>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-full transition-colors">
        Search
      </button>
    </form>
  </div>
</div>
    <script src="script.js"></script>
  </body>
</html>
